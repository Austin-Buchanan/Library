<!DOCTYPE html>
<html>
    <body>
        <button id="newBookButton">NEW BOOK</button>
        <div id="newBookArea">
            <form id="newBookForm">
                <input id="titleInput" type="text"></input>
                <input id="authorInput" type="text"></input>
                <input id="pagesInput" type="text"></input>
                <input id="readInput" type="text"></input>
            </form>
            <button id="newBookSubmit">Submit</button>
        </div>
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read Yet?</th>
            </tr>
        </table>
    </body>
    <script src="library.js"></script>
</html>
